<div class="page-body-wrapper full-page-wrapper auth-page">
  <div class="content-wrapper d-flex align-items-center auth auth-bg-1 theme-one">
    <div class="row w-100">
      <div class="col-lg-4 mx-auto">
        <h2 class="text-center mb-4" style="color: white;">Ingresar</h2>
        <div class="auto-form-wrapper">
          <form #loginForm='ngForm' (ngSubmit)='submit(loginForm.value)'>
            <div class="form-group">
              <label class="label">Usuario</label>
              <div class="input-group">
                <input type="email" class="form-control" placeholder="Email" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" ngModel name='email' required #email='ngModel'>
                <div class="input-group-append">
                  <span class="input-group-text">
                    <i class="fa fa-check-circle"></i>
                  </span>
                </div>
              </div>
              <div [hidden]="email.valid || email.pristine"
                 class="alert alert-danger">
                <div [hidden]="!email.hasError('required')">Email es obligatorio</div>
                <div [hidden]="!email.hasError('pattern')">Escriba correo valido:
                    <small><b>your-email@gmail.com</b></small>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="label">Contrase√±a</label>
              <div class="input-group">
                <input type="password" class="form-control" placeholder="*********" ngModel name='password' required #password='ngModel'>
                <div class="input-group-append">
                  <span class="input-group-text">
                    <i class="fa fa-check-circle"></i>
                  </span>
                </div>
              </div>
              <div [hidden]="password.valid || password.pristine"
                 class="alert alert-danger">
                Password es requerido
              </div>
            </div>
            <div class="form-group">
              <button class="btn btn-primary submit-btn btn-block" [disabled]="loginForm.invalid">Login</button>
            </div>
            
            
            <div class="text-block text-center my-3">
              <span class="text-small font-weight-semibold">No estas registrado? </span>
              <br>
              <a routerLink="/registro" class="text-black text-small">Crear una cuenta</a>
            </div>
          </form>
        </div>
        
        
      </div>
    </div>
  </div>
  <!-- content-wrapper ends -->
</div>
